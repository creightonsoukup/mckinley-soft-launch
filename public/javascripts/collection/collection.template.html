<div class="load">
    <gs-nav-bar></gs-nav-bar>
    <div class="hero-image">
    </div>
    <div class="filters" layout="row">
        <div class="test" flex="33" layout="row" layout-align="space-around center">
            <md-button class="filter-buttons">Necklaces</md-button>
            <md-button class="filter-buttons">Braclets</md-button>
            <md-button class="filter-buttons">Pendants</md-button>
        </div>
        <div flex="66">
        </div>
        <div flex="33">
            <form action="">
                <md-input-container>
                    <input type="text">
                </md-input-container>
            </form>
        </div>
    </div>
    <div class="products" layout="row" layout-wrap layout-padding layout-margin layout-fill layout-align="space-around center">
        <div class="products" ng-repeat="n in view.products track by $index" layout="column" layout-align="space-around center">
            <a href="http://localhost:8000/product/{{n.attrs.product_id}}"><img id="product-shots" ng-src="{{n.attrs.images[0].src}}" alt=""></a>
            <p>{{n.attrs.title}}</p>
            <p>{{n.attrs.variants[0].price}}</p>
        </div>
    </div>
</div>
