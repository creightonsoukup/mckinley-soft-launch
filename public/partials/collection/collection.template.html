<div ng-class="view.toggle" id="site-wrapper">
  <div id="site-canvas">
    <div class="hero-image">
      <gs-nav-bar></gs-nav-bar>
    </div>
    <div class="product-container">

        <div ng-mouseenter="n.showDetails=true" ng-mouseleave="n.showDetails = false" class="products" ng-repeat="n in view.products track by $index">
            <a href="/#/product/{{n.attrs.product_id}}"><img id="product-shots" ng-src="{{n.attrs.images[0].src}}" alt=""></a>
            <div class="product-hover">
              <div ng-show="n.showDetails">
                <a href="/#/product/{{n.attrs.product_id}}">
                <p>{{n.attrs.title}}</p>
                </a>
              </div>
            </div>
        </div>

    </div>
    <div id="site-menu">
      <div id="menu-quote">
        <p id="menu-quote-text">"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. </p>
        <p>~Madison McKinley</p>
      </div>
      <img ng-src="../../images/Anvil2.png" alt="">
      <div class="menu-social-icons">
        <h1><a href="https://www.instagram.com/madisonmckinleydesigns/"><i class="fa fa-instagram" aria-hidden="true"></i></a></h1>
        <h1><a href="https://www.facebook.com/Madison-Mckinley-Designs-104141666686791/"><i class="fa fa-facebook" aria-hidden="true"></i></a></h1>
        <h1><a href="https://www.pinterest.com/madisonmcki2054/"><i class="fa fa-pinterest" aria-hidden="true"></i></a></h1>
        <h1><a data-toggle="modal" data-target="#myModal" href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></h1>
      </div>
      <h3>Join The Mailing List</h3>
      <form class="menu-signup"  method="post">
        <input type="text">
        <input type="submit">
      </form>
    </div>
  </div>
</div>
